<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-white">
    <!-- <img id="vorlage" src="design-system.png" alt="" /> -->
    <div class="container">
      <h1 class="text-light">Design system</h1>

      <section id="colors">
        <h2 class="text-white"><span>01</span> colors</h2>

        <div class="flex">
          <div>
            <div
              class="text-white"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #0B0D17
            </div>
            <p><span class="text-light">RGB</span> 11, 13, 23</p>
            <p><span class="text-light">HSL</span> 230°, 35%, 7%</p>
          </div>

          <div>
            <div
              class="bg-light text-dark"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #D0D6F9
            </div>
            <p><span class="text-light">RGB</span> 208, 214, 249</p>
            <p><span class="text-light">HSL</span> 231°, 77%, 90%</p>
          </div>

          <div>
            <div
              class="bg-white text-dark"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #FFFFFF
            </div>
            <p><span class="text-light">RGB</span> 255, 255, 255</p>
            <p><span class="text-light">HSL</span> 0°, 0%, 100%</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
